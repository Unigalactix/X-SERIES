<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNI-X Saga Infographic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        scroll-behavior: smooth;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .text-glow {
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.3), 0 0 20px rgba(192, 132, 252, 0.4);
      }
      .card-bg {
        background-color: rgba(26, 26, 41, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(129, 140, 248, 0.2);
      }
      .fade-in {
        animation: fadeIn 1s ease-in-out forwards;
        opacity: 0;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* New styles for the Hero X animation */
      .x-container {
        position: relative;
        width: clamp(200px, 30vw, 350px);
        height: clamp(200px, 30vw, 350px);
        margin-bottom: -2rem; /* Adjust spacing */
      }

      .bar {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 130%; /* Make bars longer than container to form a good X */
          height: 8%;
          background: linear-gradient(to right, #9ca3af, #f3f4f6, #9ca3af);
          border-radius: 9999px; /* Pill shape */
          transform-origin: center;
          box-shadow: 0 0 25px rgba(192, 132, 252, 0.6);
          border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .bar-1 {
          animation: strike-1 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      .bar-2 {
          animation: strike-2 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes strike-1 {
          from {
              transform: translate(-150%, 200%) rotate(45deg);
              opacity: 0;
          }
          50% {
            opacity: 1;
          }
          to {
              transform: translate(-50%, -50%) rotate(45deg);
              opacity: 1;
          }
      }

      @keyframes strike-2 {
          from {
              transform: translate(50%, -300%) rotate(-45deg);
              opacity: 0;
          }
          50% {
            opacity: 1;
          }
          to {
              transform: translate(-50%, -50%) rotate(-45deg);
              opacity: 1;
          }
      }
    </style>

  </body>
</html>
